<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">⚽ Universo da Bola </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">

        <div id="detalhes-container">
            
            <h1 class="display-4 fw-bold mb-4" id="time-nome">[Carregando...]</h1>
            
            <div class="row g-5">
                <div class="col-md-4">
                    <img id="time-imagem-principal" src="" alt="Escudo do time" class="img-fluid rounded shadow-lg mb-3">
                    
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Fundação</strong>
                            <span id="detalhe-fundacao">...</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Estádio</strong>
                            <span id="detalhe-estadio">...</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Mascote</strong>
                            <span id="detalhe-mascote">...</span>
                        </li>
                    </ul>
                </div>
                
                <div class="col-md-8">
                    <h3 class="fw-bold detalhes-header">História</h3>
                    <p class="lead" id="time-historia">...</p>
                    
                    <h3 class="fw-bold mt-4 detalhes-header">Principais Títulos</h3>
                    <p id="detalhe-titulos">...</p>
                </div>
            </div>
            
        </div>

        <section class="mt-5">
            <h2 class="display-6 fw-bold mb-4 detalhes-header">Galeria de Fotos</h2>
            <div id="fotos-container" class="row row-cols-1 row-cols-md-4 g-4">
                </div>
        </section>

    </main>

    <footer class="bg-dark text-white text-center p-4 mt-5">
        <p class="mb-0">Desenvolvido por: [Seu Nome Completo]</p>
        <p class="mb-0">Projeto Prático - [Nome da Disciplina]</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js" defer></script>
</body>
</html>
